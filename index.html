<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="carousel" id="carousel">
    <div class="slides" id="slides-container">
      <div class="slide active"><img src="assets/img/1.jpg" alt=""></div>
      <div class="slide"><img src="assets/img/2.jpg" alt=""></div>
      <div class="slide"><img src="assets/img/3.jpg" alt=""></div>
      <div class="slide"><img src="assets/img/4.jpg" alt=""></div>
      <div class="slide"><img src="assets/img/5.jpg" alt=""></div>
    </div>

    <div class="controls" id="controls-container">
      <span class="control control-prev" id="prev-btn"><i class="fas fa-angle-left"></i></span>
      <span class="control control-pause" id="pause-btn"><i class="fas fa-pause"></i></span>
      <span class="control control-next" id="next-btn"><i class="fas fa-angle-right"></i></span>
    </div>

    <div class="indicators" id="indicators-container">
      <div class="indicator indicator--active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

  </div>


  <script src="assets/js/main.js"></script>


</html>
